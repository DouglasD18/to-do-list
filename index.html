<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>

    <main>
        <section>
            <input type="text" id="texto-tarefa">
            <button type="submit" id="criar-tarefa">Criar tarefa</button>
        </section>
        <ol id="lista-tarefas">

        </ol>
    </main>
    
    <footer>
        <div>
            <button id="mover-cima">Up</button>
            <button id="mover-baixo">Down</button>
        </div>

        <button type="submit" id="salvar-tarefas">Salvar tarefas</button>

        <button type="submit" id="apaga-tudo">Apagar tarefas</button>

        <button type="submit" id="remover-selecionado">Remover selecionado</button>

        <button type="submit" id="remover-finalizados">Remover tarefas finalizadas</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
